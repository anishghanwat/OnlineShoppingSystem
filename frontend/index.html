<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping System - Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                ðŸ›’ ShopEase
            </a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="#" id="authLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="section-header">
            <h1 class="section-title">Welcome to ShopEase</h1>
            <p class="section-subtitle">Discover amazing products at great prices</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search products...">
            </div>
            <div class="filter-group">
                <label class="filter-label">Category</label>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <button class="btn btn-primary btn-sm" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-secondary btn-sm" onclick="clearFilters()">Clear</button>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Loading State -->
        <div id="loadingState" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">ðŸ“¦</div>
            <h3 class="empty-state-title">No products found</h3>
            <p>Try adjusting your filters or search terms</p>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="product-grid"></div>
    </div>

    <!-- Login Modal (Simple) -->
    <div id="loginModal" class="modal hidden" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: var(--bg-primary); padding: 2rem; border-radius: var(--radius-lg); max-width: 400px; width: 90%;">
            <h2 style="margin-bottom: 1.5rem;">Login / Register</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter password">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" onclick="handleLogin()">Login</button>
                    <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                </div>
                <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary); font-size: 0.875rem;">
                    Don't have an account? <a href="#" onclick="showRegisterForm()" style="color: var(--primary-color);">Register</a>
                </p>
            </div>
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="regUsername" class="form-input" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Choose password">
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="regFullName" class="form-input" placeholder="Enter full name">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" onclick="handleRegister()">Register</button>
                    <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                </div>
                <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary); font-size: 0.875rem;">
                    Already have an account? <a href="#" onclick="showLoginForm()" style="color: var(--primary-color);">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCategories();
            loadProducts();
            updateCartBadge();
        });
    </script>
</body>
</html>
