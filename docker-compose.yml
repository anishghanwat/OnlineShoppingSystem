version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: shopping_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME:-online_shopping}
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shopping_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: shopuser
      DB_PASSWORD: shoppassword
      DB_NAME: ${DB_NAME:-online_shopping}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shopping_network
    volumes:
      - ./backend:/app/backend

  # Nginx Frontend
  frontend:
    image: nginx:alpine
    container_name: shopping_frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - shopping_network

volumes:
  mysql_data:
    driver: local

networks:
  shopping_network:
    driver: bridge
